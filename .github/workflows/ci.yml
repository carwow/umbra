name: Test & Lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  golang:
    services:
      redis:
        image: redis
        ports:
        - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    name: Go
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Checkout
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        go get -u golang.org/x/lint/golint

    - name: Build
      run: |
        golint -set_exit_status ./...
        go build -v .
        go test -v ./...

  ruby:
    defaults:
      continue-on-error: ${{ matrix.experimental }}
      run:
        working-directory: ./ruby
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
        - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      fail-fast: false
      matrix:
        ruby: [ '2.6', '2.7' ]
        experimental: [ false ]
        include:
          - ruby: 'head'
            experimental: true

    name: Ruby ${{ matrix.ruby }}
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - run: gem install bundler:2.1.4
      - run: bundle install
      - run: bundle exec rake standard
      - run: bundle exec rspec --format progress
      - run: "true"
        if: ${{ matrix.experimental }}
